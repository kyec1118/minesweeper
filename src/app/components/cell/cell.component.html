<div class="cell" [class.pressed]="isPressed" [class.hidden]="cell().status === CellStatusType.HIDDEN"
    [class.revealed]="cell().status === CellStatusType.REVEALED"
    [class.flagged]="cell().status === CellStatusType.FLAGGED"
    [class.mine]="cell().isMine && cell().status === CellStatusType.REVEALED"
    [class.empty]="cell().adjacentMines === 0 && !cell().isMine && cell().status === CellStatusType.REVEALED"
    [class.adj-1]="cell().adjacentMines === 1" [class.adj-2]="cell().adjacentMines === 2"
    [class.adj-3]="cell().adjacentMines === 3" [class.adj-4]="cell().adjacentMines === 4" (mousedown)="onMouseDown()"
    (mouseup)="onMouseUp()" (mouseleave)="onMouseLeave()" (click)="onCellClick()">
