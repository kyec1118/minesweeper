<!-- Material Drawer/Sidenav -->
<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer 
    #drawer 
    [opened]="isMenuOpen" 
    (openedChange)="isMenuOpen = $event"
    mode="side" 
    position="start"
    class="sidenav">
    
    <mat-nav-list>
      <a mat-list-item 
         routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}"
         (click)="closeMenu()"
         tabindex="-1">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>

      <a mat-list-item 
         routerLink="/minesweeper" 
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: false}"
         (click)="closeMenu()"
         tabindex="-1">
        <mat-icon matListItemIcon>games</mat-icon>
        <span matListItemTitle>Minesweeper</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
</mat-drawer-container>

<!-- Menu Toggle Button -->
<button 
  mat-fab 
  color="primary" 
  class="menu-fab" 
  (click)="toggleMenu()"
  aria-label="Open menu">
  <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
</button>

<!-- Main Header Toolbar -->
<mat-toolbar color="primary" class="header-toolbar">
  <span routerLink="/" class="logo">Gaming Portal</span>
  
  <span class="spacer"></span>
  
  <div class="header-actions">
    <!-- Music Toggle Button -->
    <button 
      mat-icon-button 
      (click)="toggleMusic()" 
      [title]="isMusicPlaying ? 'Mute Music' : 'Play Music'"
      class="music-toggle">
      <mat-icon>{{ isMusicPlaying ? 'volume_up' : 'volume_off' }}</mat-icon>
    </button>

    <!-- Avatar with Menu -->
    <button 
      mat-icon-button 
      [matMenuTriggerFor]="userMenu"
      class="avatar-button">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="onProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="onSettings()">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
