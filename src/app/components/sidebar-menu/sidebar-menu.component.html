<div class="sidebar-overlay" [class.open]="isMenuOpen" (click)="toggleMenu()"></div>
<div class="sidebar-menu" [class.open]="isMenuOpen">
  <div class="menu-header">
    <button class="close-button" (click)="toggleMenu()"></button>
  </div>
  
  <nav class="menu-nav">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="menu-link" (click)="toggleMenu()">
      <span class="menu-icon">🏠</span>
      <span class="menu-text">Home</span>
    </a>
    
    <a routerLink="/minesweeper" routerLinkActive="active" class="menu-link" (click)="toggleMenu()">
      <span class="menu-icon">💣</span>
      <span class="menu-text">Minesweeper</span>
    </a>
  </nav>
</div>

<button class="menu-toggle" (click)="toggleMenu()">
  <span class="hamburger-line"></span>
  <span class="hamburger-line"></span>
  <span class="hamburger-line"></span>
</button>
